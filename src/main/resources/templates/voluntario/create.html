<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{crud-template}">
<body>

<span layout:fragment="title" th:text="${@helper.getOperation(entity)}"></span>
<div layout:fragment="content">

    <div class="card-container overflow-hidden">
        <form id="entityForm" method="POST" th:action="@{/voluntario/save}" th:object="${entity}">
            <input type="hidden" id="id" name="course" th:field="*{id}"/>
            <div class="ec-table-toolbar">
                <div class="ec-table-toolbar-actions">
                    <a class="btn btn-secondary opacity-75" th:href="@{/voluntario}" role="button">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <div th:replace="~{layout/fragments/crud/save-buttons}"></div>
                </div>
            </div>

            <div class="ec-fields-container">
                <div class="row row-cols-1 row-cols-md-2 m-0 pb-3 g-4">
                    <div class="col">
                        <label for="title" th:text="#{pessoa.nome}"></label>
                        <input type="text" class="form-control" id="title" autofocus="autofocus"
                               th:field="*{nome}" required/>
                    </div>
                    <div class="col">
                        <label for="email" th:text="#{pessoa.email}"></label>
                        <input type="email" class="form-control" id="email"
                               th:field="*{email}" required/>
                    </div>
                    <div class="col">
                        <label for="cpf" th:text="#{pessoa.cpf}"></label>
                        <input type="text" class="form-control cpf" id="cpf" maxlength="14" minlength="14"
                               th:field="*{cpf}" required/>
                    </div>
                    <div class="col">
                        <label for="telefone" th:text="#{pessoa.phone}"></label>
                        <input type="tel" class="form-control phone-with-dd" id="telefone" maxlength="15"
                               th:field="*{telefone}" required/>
                    </div>
                    <div class="col">
                        <label for="qtdeProjetos" th:text="#{voluntario.qtde.projetos}"></label>
                        <input type="number" class="form-control" id="qtdeProjetos" maxlength="15"
                               th:field="*{numeroProjetosParticipados}"/>
                    </div>
                    <div class="col">
                        <label for="dataNascimento" th:text="#{pessoa.data.nascimento}"></label>
                        <input type="date" class="form-control" id="dataNascimento"
                               th:field="*{dataNascimento}" required/>
                    </div>
                </div>

                <div class="col-12 w-100 mt-5">
                    <h4 class="text-muted border-bottom px-2" th:text="#{pessoa.endereco}"></h4>
                </div>

                <div class="row row-cols-1 row-cols-md-2 m-0 pb-3 g-4">
                    <div class="col">
                        <label for="rua">Rua</label>
                        <input type="text" class="form-control" id="rua"
                               th:field="*{endereco.logradouro}" required/>
                    </div>
                    <div class="col">
                        <label for="numero">NÃºmero</label>
                        <input type="text" class="form-control" id="numero"
                               th:field="*{endereco.numero}" required/>
                    </div>

                    <div class="col">
                        <label for="cep">Cep</label>
                        <input type="text" class="form-control cep" id="cep" maxlength="10"
                               th:field="*{endereco.cep}" required/>
                    </div>

                    <div class="col">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro"
                               th:field="*{endereco.bairro}" required/>
                    </div>

                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade"
                               th:field="*{endereco.cidade}" required/>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <!-- Modal Container: All modals will be inside here -->
    <div class="modal-container" id="modalContainer">

        <!-- Modal: Module -->
        <div class="modal fade" id="modalModule" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="modalModuleLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="modalModuleForm" th:action="@{/module/save}">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Module</h5>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="courseId" name="courseId"/>
                            <input type="hidden" id="entityId" name="id"/>

                            <div class="modal-messages-container"></div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputName" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="inputName" name="name" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <span class="d-none d-md-block">Cancel</span>
                                <i class="bi bi-x-lg d-block d-md-none"></i>
                            </button>
                            <button type="submit" id="saveNewAction" class="btn btn-primary save-modal-form">
                                Save & New
                            </button>
                            <button type="submit" id="saveAction" class="btn btn-primary save-modal-form">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
