<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="datatable">
    <table class="ec-table" aria-describedby="Cesta List">
        <thead>
        <tr>
            <th th:replace="~{layout/fragments/th-select-all}"></th>
            <th th:text="#{cesta.nome}"></th>
            <th th:text="#{cesta.quantidade}"></th>
            <th th:text="#{cesta.descrição}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${entities}" data-th-id="${'row_' + row.id}">
            <td>
                <div class="actions">
                    <div class="form-check">
                        <input name="selectRow" class="form-check-input" type="checkbox" data-th-id="${row.id}"
                               aria-label="selectRow">
                    </div>
                </div>
            </td>
            <td th:text="${row.nome}"></td>
            <td th:text="${row.quantidadeEstoque}"></td>
            <td th:text="${row.descricao}"></td>
        </tr>
        </tbody>
    </table>
</th:block>
