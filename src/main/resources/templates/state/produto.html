<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{primary-template}">
<body>

<span layout:fragment="title" >State</span>
<div layout:fragment="content">

    <div class="card-container overflow-hidden">
        <form id="entityForm" method="POST" th:action="@{/produto}" th:object="${produto}">
            <div class="ec-table-toolbar">
                <div class="ec-table-toolbar-actions">
                    <a class="btn btn-secondary opacity-75" th:href="@{/produto}" role="button">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <div th:replace="~{layout/fragments/crud/save-buttons}"></div>
                </div>
            </div>

            <div class="ec-fields-container">
                <div class="row row-cols-1 row-cols-md-2 m-0 pb-3 g-4">
                    <div class="col">
                        <div class="form-group">
                            <label for="completeFornecedor">Place of birth</label>
                            <select id="completeFornecedor" class="form-control select2-single" th:field="*{fornecedor}">
                                <option value="">Search state</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="completeProduto">Place of birth</label>
                            <select id="completeProduto" class="form-control select2-single" th:field="*{id}">
                                <option value="">Search state</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </div>

    <!-- Modal Container: All modals will be inside here -->
    <div class="modal-container" id="modalContainer"></div>

</div>
</body>
